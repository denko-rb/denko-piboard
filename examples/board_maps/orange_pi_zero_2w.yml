#
# This is for an Orange Pi Zero 2W running DietPi,
# with these overlays enabled: spidev1_0 i2c1-pi
#
# PWM channels 1 and 2 work by default, but must be exported on boot.
# Channels 3 and 4 require UART0 to be disabled in device tree.
#
---
gpiochip: 0
pwmchips:
  0:
    1: 227
    2: 226
    # 3: 224
    # 4: 225
i2cs:
  3:
    scl: 263
    sda: 264
spis:
  1:
    sck: 230
    mosi: 231
    miso: 232
    cs0: 229
